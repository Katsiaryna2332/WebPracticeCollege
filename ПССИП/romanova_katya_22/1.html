<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Метод test()</title>
</head>

<body>
	<script>
		let str = "Я ЛюБлю JavaScript";
		let regexp1 = /люблю/;
		alert(regexp1.test(str));
		let regexp2 = /люблю/i;
		alert(regexp2.test(str));
	</script>
</body>

</html>
