<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		let str = '2021-01-02';
		let regexp = /^(\d{4})-(\d{2})-(\d{2})$/;
		alert("Является ли строка датой):  " + regexp.test(str)); //true
	</script>
</body>

</html>
