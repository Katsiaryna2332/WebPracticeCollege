<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6 задание</title>
</head>
<body>
    <p id="demo">JavaScript может изменять стили документов</p>
    <input type="button" value="Поменять надпись" onclick="document.getElementById('demo').innerHTML='JavaScript может изменять содержание HTML-документа при помощи id'">

    <hr>

    <p>URL текущей страницы:</p>
    <pre id="urlParagraph"></pre>
    <pre id="lastMParagraph"></pre>
    <script>
        var url = document.URL;
        var lastM = document.lastModified;
        document.getElementById('urlParagraph').innerHTML = url;
        document.getElementById('lastMParagraph').innerHTML = lastM;
    </script>
</body>
</html>
