<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>307-308 Таймер</title>
    <script type='text/javascript'>
        let prime=setInterval("timer()",1000);
        function timer(){
            ++document.all.time.innerText;
        }
        function stop(){
            clearInterval(prime);
        }
    </script>
</head>
<body>
    <div id="time"> 0 </div>
    <input type="button" value="Stop" onclick="stop();">
</body>
</html>
